version: '3.8'

services:
  # MongoDB for development
  mongodb:
    image: mongo:8.0
    container_name: job-portal-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: job_portal
    networks:
      - job-portal-dev

  # Backend in development mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: job-portal-backend-dev
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/job_portal
      JWT_SECRET: dev_secret_key_change_in_production
      JWT_EXPIRE: 30d
      JWT_COOKIE_EXPIRE: 30
      EMAIL_SERVICE: gmail
      EMAIL_USERNAME: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
      EMAIL_FROM: noreply@jobportal.com
      FRONTEND_URL: http://localhost:5173
    networks:
      - job-portal-dev
    command: npm run dev

  # Frontend in development mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: job-portal-frontend-dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:5000
    networks:
      - job-portal-dev
    stdin_open: true
    tty: true

  # Redis for caching in development
  redis:
    image: redis:7-alpine
    container_name: job-portal-redis-dev
    ports:
      - "6379:6379"
    networks:
      - job-portal-dev

networks:
  job-portal-dev:
    driver: bridge

volumes:
  mongodb_dev_data:
