sonar.projectKey=job-portal
sonar.organization=your-organization

# Project Information
sonar.projectName=Job Portal
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend,frontend/src
sonar.tests=backend/__tests__,frontend/src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8
